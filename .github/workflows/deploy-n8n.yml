name: Deploy n8n Stack

on:
  push:
    branches: ['master']
  workflow_dispatch:

env:
  REGISTRY: registry.whitelabel.lat
  REGISTRY_USERNAME: dummy
  REGISTRY_PASSWORD: dummy
  IMAGE_NAME: whitelabel-ai/n8n
  FULL_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
  #STACK_NAME: n8n_semillero
  REMOTE_STACK_DIR: /opt/stacks/n8n

jobs:
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to private registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/images/n8n/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.FULL_IMAGE }}:${{ github.sha }}
            ${{ env.FULL_IMAGE }}:latest

